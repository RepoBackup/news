<div class="article-body">
                    <p>【共同社2月24日电】日本政府24日在内阁会议上通过了日本、中国、韩国、东盟（ASEAN）等15国去年11月签署的区域全面经济伙伴关系协定（RCEP）的批准案，力争在本届国会获批。（完）</p>
